version: '3.8'

services:
  mariadb:
    image: mariadb:11.4
    container_name: goldencodes-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: goldencodes
      MYSQL_USER: goldencodes
      MYSQL_PASSWORD: goldencodes
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - goldencodes-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: goldencodes-keycloak
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    command: start-dev
    networks:
      - goldencodes-network

volumes:
  mariadb_data:
    driver: local

networks:
  goldencodes-network:
    driver: bridge
